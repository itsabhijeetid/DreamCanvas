<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamCanvas</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="spinner.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   <link rel="shortcut icon" href="https://i.postimg.cc/0y1nPx0b/favcon.png" type="image/x-icon">
</head>
<body onload="myfung()">
  <div id="Loading"></div>




 
<div class="header">
 
  
  <div class="inner-header flex">
    <video class="vid fix " autoplay loop muted plays-inline>
      <source src="After Effects.mp4" type="video/mp4">
      <!-- https://user-images.githubusercontent.com/83860778/215021870-b66a52f3-2678-45f3-8a1c-52646352b2f7.mp4 -->
  </video>
    </div>
  <img src="https://gcdnb.pbrd.co/images/XhhrooEgFBol.png" alt="logo" height="180" >

  <form id="image-form">
  <div>
    <input type="text" class="input" id="prompt" placeholder="Describe an Image" style="margin-bottom: 10px;margin-top: 30px;"/>
  </div>
  <div >
    <select class="form" name="size" id="size">
    <option value="small" selected><i class="bi bi-joystick">Realistic</i></option>
    </select>
  <div>
    <button type="submit" class="submit-btn">Generate</button>
  </div>
</div>
</form>
 
  <!--Waves Container-->
  <div>
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
  <defs>
  <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
  </defs>
  <g class="parallax">
  <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
  <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
  <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
  <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
  </g>
  </svg>
  </div>
  <!--Waves end-->
  
  
  <!--Header ends-->
 
  <!--Content starts-->

  <div class="content flex">
    <section class="image">
      <div class="image-container">
        <h2 class="msg"></h2>
        <img src="" alt="" id="image" />
      </div>

    </section>
   
  </div>
  <div class=" content lp">
    
  </div>
  
  <!--Content ends-->
  <footer class="loopo flex">
    <p class="lol"style="
    margin-top: 200px;
"> @Team DreamCanvas </p>
    
  </footer>


  <div class="spinner"></div>


  <div class="cursor"></div>



  <!-- ----------------------------------------------------------------------------------------------JavaScripts------------------------------------------- -->
  <script>
    var preloader = document.getElementById("Loading");
    function myfung() {
      preloader.style.display = "none";
    }

  </script>
  <script>
    let cursor = document.querySelector(".cursor");
  document.addEventListener("mousemove", (evt) => {
  cursor.style.top = evt.pageY + "px";
  cursor.style.left = evt.pageX + "px";
});
  </script>

</body>
</html>
